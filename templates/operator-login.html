<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC - New Operator</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/user-settings.css') }}">  -->
    <link rel="stylesheet" href="../static/styles/operator-settings.css"> 
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <div class="header-logo">
                <a href="#" class="nav-link">ACC</a>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="profile-container">
            <div class="profile-content">
                <h1>Hi, <span id="user-name"></span></h1>
                <p>We'll need some extra info to get you started as a Tour Operator in ACC</p>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <h2>Kindly Fill In Your Information</h2>
                <select id="country-name">
                    <option value="" disabled selected>Select your Country</option>
                    <option>Rwanda</option>
                    <option>Eswatini</option>
                </select>
                <select id="company-name">
                    <option value="" disabled selected>Select your Company Name</option>
                    <option value="" disabled selected>Select Country First</option>
                </select>
                <h3>Provide a short description of your expertise:</h3>
                <textarea id="expertise" rows="4" cols="50"></textarea>
                <h3>Provide a short description of the services you can offer below:</h3>
                <textarea id="service-offered" rows="4" cols="50"></textarea>
            </div>
            <div class="buttons-content">
                <button>Save Info</button>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2025 Africa Cultures Connected</p>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script/operator_login.js') }}"></script>
</body>
</html>
