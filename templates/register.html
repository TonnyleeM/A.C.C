<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC New Account</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
    <body>
        <!-- Header -->
        <header>
            <nav class="nav-bar">
                <div class="header-logo">
                    <a href="#" class="nav-link">ACC</a>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <div class="login-container">
                <div class="login-content">
                    <h1>New Account Creation</h1>
                    <h2>Register an account to explore Africa's vibrant landscapes</h2>
                    <form class="login-input" action="{{ url_for('homepage') }}" method="post">
                        <input type="email" id="email" name="email" placeholder="Enter email">
                        <input type="username" id="username" name="username" placeholder="Enter username">
                        <input type="password" id="password" name="password" placeholder="Enter password">
                        <input type="password" id="password" name="password" placeholder="Enter password again">
                        <a href="{{ url_for('homepage') }}">
                            <button type="submit" class="login-btn">Register</button>
                        </a>
                    </form>
                    <p>Already have an account? <a href="{{ url_for('login') }}"  class="hyperlink">Login here</a></p>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <div class="footer-content">
                    <p>&copy; 2025 Africa Cultures Connected</p>
                </div>
            </div>
        </footer>

    </body>
    
</html>
