<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
    <body>
        <!-- Header -->
        <header>
            <nav class="nav-bar">
                <div class="header-logo">
                    <a href="index.html" class="nav-link">ACC</a>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main>
            <div class="login-container">
                <div class="login-content">
                    <h1 class="ACCtext">Africa Cultures Connected</h1>
                    <h2>Enrich your cultures. Explore the world. Expand your mind.</h2>
                    <form class="login-input" action="index.html" method="post">
                        <!-- <input type="username" id="username" name="username" placeholder="Enter username" required>
                        <input type="password" id="password" name="password" placeholder="Enter password" required> -->
                        <input type="username" id="username" name="username" placeholder="Enter username">
                        <input type="password" id="password" name="password" placeholder="Enter password">
                        <button type="submit" class="login-btn">Log in</button>
                    </form>
                    <p>Don't have an account? <a href="register.html" class="hyperlink">Register here</a></p>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <div class="footer-content">
                    <p>&copy; 2025 Africa Cultures Connected</p>
                </div>
            </div>
        </footer>

    </body>
    
</html>
