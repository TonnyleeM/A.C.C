<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Homepage</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <div class="header-logo">
                <a href="index.html" class="nav-link">ACC</a>
            </div>
            <ul class="index-menu">
                <li class="index-item">
                    <a href="tour-guide-search.html" class="nav-link">
                        <img src="images/tour-guide.png" alt="search" width="30" height="30">
                    </a>
                    <span class="tooltiptext-1">Search for Tour Guides</span>
                </li>
                <li class="index-item">
                    <a href="#" class="nav-link">
                        <img src="images/user-icon.png" alt="search" width="30" height="30">
                    </a>
                    <span class="tooltiptext-2">User Settings</span>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="search-container">
            <h1>Africa Cultures Connected</h1>
            <div class="search-content">
                <input type="text" placeholder="search for country, destination">
                <a href="country-profile.html">
                    <button type="submit"><img src="images/search.png" width="30"></button>
                </a>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <h2>Discover Africa</h2>
                <div class="destination-container">
                    <div class="destination-content">
                        <img src="images/location.jpg" alt="kenya" width="600">
                        <h3>Lion's Den Wildlife Tours</h3>
                        <a href="country-profile.html">
                            <button class="button">More</button>
                        </a>
                    </div>
                    <div class="destination-content">
                        <img src="images/location.jpg" alt="ghana" width="600">
                        <h3>Sibebe Rock Climbing</h3>
                        <a href="country-profile.html">
                            <button class="button">More</button>
                        </a>
                    </div>
                    <div class="destination-content">
                        <img src="images/location.jpg" alt="nigeria" width="600">
                        <h3>Nigeria</h3>
                        <a href="country-profile.html">
                            <button class="button">More</button>
                        </a>
                    </div>
                    <div class="destination-content">
                        <img src="images/location.jpg" alt="south-africa" width="600">
                        <h3>South Africa</h3>
                        <a href="country-profile.html">
                            <button class="button">More</button>
                        </a>
                    </div>
                </div>
            </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2021 Africa Cultures Connected</p>
            </div>
        </div>
    </footer>

</body>

</html>
